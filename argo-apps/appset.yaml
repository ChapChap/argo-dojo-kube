apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minikube-applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/ChapChap/argo-dojo-kube.git
        revision: main
        directories:
          - path: "helm/*"
  template:
    metadata:
      name: "{{ .path.basename }}"
    spec:
      project: default
      source:
        repoURL: https://github.com/ChapChap/argo-dojo-kube.git
        targetRevision: main
        path: "{{ .path.path }}"
        helm:
          releaseName: "{{ .path.basename }}"
          valueFiles:
            - values.yaml
      destination:
        name: in-cluster
        namespace: "{{ .path.basename }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
