apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: CustomResourceDefinitions
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ChapChap/argo-dojo-kube.git
    targetRevision: main
    path: CRDs
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /status
