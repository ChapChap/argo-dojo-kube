apiVersion: v1
kind: Service
metadata:
  name: {{ include "game-of-life.fullname" . }}
  labels:
    {{- include "game-of-life.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "game-of-life.selectorLabels" . | nindent 4 }}
