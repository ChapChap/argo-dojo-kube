kube-prometheus-stack:
  crds:
    enabled: false
  grafana:
    networkPolicy:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - grafana.homelab.lan
      path: /
      pathType: Prefix
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

  prometheus:
    networkPolicy:
      enabled: true
    ingress:
      enabled: false
      ingressClassName: traefik
      hosts:
        - prometheus.fbi.com
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      paths:
        - /
      pathType: Prefix

    prometheusSpec:
      serviceMonitorNamespaceSelector:
        matchLabels: {}
      serviceMonitorSelector:
        matchLabels: {}
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          memory: 512Mi

  alertmanager:
    networkPolicy:
      enabled: true
    alertmanagerSpec:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 64Mi

  prometheusOperator:
    networkPolicy:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

  kube-state-metrics:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 64Mi

  prometheus-node-exporter:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 64Mi
