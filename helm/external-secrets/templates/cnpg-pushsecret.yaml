apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: cnpg-cluster-app-push
  namespace: cnpg-cluster
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: kubernetes-secret-store
      kind: SecretStore
  selector:
    secret:
      name: cnpg-cluster-app
  dataFrom:
    - remoteRef:
        remoteKey: n8n/cnpg-cluster-app
